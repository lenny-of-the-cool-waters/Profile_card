<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="card-top">
        <div class="img-container">
          <img src="./images/image-victor.jpg" alt="Profile Picture">
        </div>
      </div>
      
      <div class="card-bottom">
        <p id="user-name"><span class="heavy-text">Victor Crest</span> <span id="user-age">26</span></p>
        <p class="user-location">London</p>
        <div class="user-details">
          <div class="detail-item">
            <p class="stat-num heavy-text">80k</p>
            <p class="stat-name">Followers</p>
          </div>
          <div class="detail-item">
            <p class="stat-num heavy-text">803K</p>
            <p class="stat-name">Likes</p>
          </div>
          <div class="detail-item">
            <p class="stat-num heavy-text">1.4K</p>
            <p class="stat-name">Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lenny git</a>.
    </div>
  </div>
</body>
</html>
