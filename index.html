<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="main">
    <!-- Divs used for purposes of background styling -->
    <div class="bg-top"></div>
    <div class="bg-bottom"></div>

    <!-- Use Profile Card -->
    <div class="card-element">
      <div class="card-top">
        <img src="./images/image-victor.jpg" class="profile-pic" alt="Victor's profile picture">
      </div>

      <div class="card-center">
        <p><span class="bold-text">Victor Crest </span><span class="age">26</span></p>
        <p class="location">London</p>
      </div>

      <div class="card-bottom">
        <div class="user-info">
          <p class="bold-text">80k</p>
          <p class="stat-name">Followers</p>
        </div>
        <div class="user-info">
          <p class="bold-text">803K</p>
          <p class="stat-name">Likes</p>
        </div>
        <div class="user-info">
          <p class="bold-text">1.4K</p>
          <p class="stat-name">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lenny git</a>.
    </div>
  </div>
</body>
</html>
